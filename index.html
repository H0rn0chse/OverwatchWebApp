<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>OverwatchWebApp</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="scripts/script.js"></script>
		<script src="scripts/table.js"></script>
		<script src="scripts/stats.js"></script>
		<script src="scripts/graphs.js"></script>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="left">
			<table id="entries">
				<thead>
					<tr>
						<th>Session</th>
						<th>SR</th>
						<th>Rolle</th>
						<th>Teamgröße</th>
						<th>W/L/D</th>
						<th>Season</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="right">
			<button onclick="updateStats()">Update</button>
			<div id="selectors">
				<span>Season</span>
				<select class="season">
					<option value="All">All</option>
					<option value="21">S21</option>
				</select>
				<span>Rolle</span>
				<select class="role">
					<option value="All">All</option>
					<option value="Tank">Tank</option>
					<option value="DPS">DPS</option>
					<option value="Support">Support</option>
				</select>
			</div>
			<div id="stats"></div>
			<div id="graphs">
				<div id="winRate" class="smallGraph">
				</div>
			</div>
		</div>
		<div>
			<button onclick="addRow()">Neuer Eintrag</button>
		</div>
	</body>
</html>
