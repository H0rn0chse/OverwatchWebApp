<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>OverwatchWebApp</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>-->
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

		<!-- ==========================================  Vue Setup  ========================================== -->
		<!-- These css is used as fallback for theme switching -->
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.css" />

		<!-- Load Vue followed by BootstrapVue followed by vuex -->
		<!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
		<script src="https://unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.js"></script>
		<!--<script src="https://unpkg.com/vuex@3/dist/vuex.js"></script>-->
		<script src="https://unpkg.com/vuex@3/dist/vuex.min.js"></script>

		<!-- Load the following for BootstrapVueIcons support -->
		<script src="https://unpkg.com/bootstrap-vue@2/dist/bootstrap-vue-icons.min.js"></script>

		<script src="https://unpkg.com/vue-chartjs@3/dist/vue-chartjs.min.js"></script>

		<script type="module" src="./built/App.js"></script>
		<link rel="stylesheet" href="./styles/App.css">

		<!-- custom bootstrap & bootstrap-vue build -->
		<link id="light" rel="stylesheet" href="./styles/light.css">
		<link id="dark" rel="stylesheet" href="./styles/dark.css">
		<script type="module" src="./built/ThemeHandler.js"></script>

		<!-- toggleButton dependencies -->
		<script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
		<link id="dark" rel="stylesheet" href="./styles/button.css">
	</head>
	<body>
		<div id="app"></div>
		<div id="toggleContainer" class="toggleButton">
			<lottie-player
				id="toggleButton"
				style="width: 150px; height: 150px"
			>
		</div>
	</body>
	<script
		data-label="Check out the GitHub repository!"
		data-href="https://github.com/H0rn0chse/OverwatchWebApp"
		data-target="_blank"
		src="https://unpkg.com/github-corners@latest/dist/embed.min.js">
	</script>
</html>
