<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>OverwatchWebApp</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
		<link rel="stylesheet" href="styles/style.css">
		<script type="module">
			import { init } from "./built/handler.js";
			init();
		</script>
	</head>
	<body>
		<div id="hidden"></div>
		<div class="left">
			<table id="entries">
				<thead>
					<tr>
						<th>Session</th>
						<th>SR</th>
						<th>Rolle</th>
						<th>Teamgröße</th>
						<th>W/L/D</th>
						<th>Season</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="left">
			<div id="lastSeason">
			</div>
			<div id="lastSession">
			</div>
			<div id="stats">
				<h2>letzten 10 Spiele</h2>
				<span>Rolle</span>
				<select class="role" onchange="window.updateInfo()">
					<option value="All">All</option>
					<option value="Tank">Tank</option>
					<option value="DPS">DPS</option>
					<option value="Support">Support</option>
				</select>
				<div class="table"></div>
			</div>
		</div>
		<div class="left">
			<select class="season" onchange="window.updateSeasonStats()">
			</select>
			<div id="graphs">
				<canvas id="ctxWinRate"></canvas>
				<canvas id="ctxGames"></canvas>
				<canvas id="ctxProgress1"></canvas>
				<canvas id="ctxProgress2" style="display:none"></canvas>
				<select id=progressSelect onchange="window.setProgressChart()">
					<option value="ctxProgress2">All Games</option>
					<option selected value="ctxProgress1">Last 20 Games</option>
				</select>
			</div>
		</div>
		<br style="clear: left;" />
		<div>
			<button onclick="window.addRow()">Neuer Eintrag</button>
		</div>
		<button id="btnExport" onclick="window.exportEntries()">Export</button>
		<button id="btnImport" onclick="window.importEntries()">Import</button>
		<div id= "divDirtyState">
			<input id="cbxDirtyState" type="checkbox"/>
			<label for="cbxDirtyState">ignore dirtyState</label>
		</div>
	</body>
</html>
