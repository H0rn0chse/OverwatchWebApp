<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>OverwatchWebApp</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="scripts/script.js"></script>
		<script src="scripts/table.js"></script>
		<script src="scripts/stats.js"></script>
		<script src="scripts/graphs.js"></script>
		<script src="scripts/utils.js"></script>
		<script src="scripts/exportData.js"></script>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="left">
			<table id="entries">
				<thead>
					<tr>
						<th>Session</th>
						<th>SR</th>
						<th>Rolle</th>
						<th>Teamgröße</th>
						<th>W/L/D</th>
						<th>Season</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="left">
			<div id="lastSeason">
			</div>
			<div id="lastSession">
			</div>
			<div id="stats">
				<h2>letzten 10 Spiele</h2>
				<span>Rolle</span>
				<select class="role" onchange="updateTable()">
					<option value="All">All</option>
					<option value="Tank">Tank</option>
					<option value="DPS">DPS</option>
					<option value="Support">Support</option>
				</select>
				<div class="table"></div>
			</div>
		</div>
		<div class="left">
			<select class="season" onchange="updateSeasonStats()">
			</select>
			<div id="graphs">
				<div id="winRate" class="smallGraph">
				</div>
			</div>
		</div>
		<br style="clear: left;" />
		<div>
			<button onclick="addRow()">Neuer Eintrag</button>
		</div>
		<button id="btnExport" onclick="exportEntries()">Export</button>
	</body>
</html>
